---
# Labels
#
controller_labels:
  - name: cloud.aws_ops
    organization: "{{ organization }}"
  - name: confgiure_aws_network_experience
    organization: "{{ organization }}"
  - name: run_configure_aws_network
    organization: "{{ organization }}"

# Projects
#
controller_projects:
  - name: AWS Operations / Configure AWS Network Experience Project
    organization: "{{ organization }}"
    scm_branch: main
    scm_clean: 'no'
    scm_delete_on_update: 'no'
    scm_type: git
    scm_update_on_launch: 'no'
    scm_credential: "{{ scm_credential }}"
    scm_url: https://github.com/GomathiselviS/cloud.aws_ops.git


# Job Templates
#
controller_templates:
  - name: AWS Operations / Configure AWS Network for EC2
    description: This job template creates the necessary network infrastructure needed to configure AWS EC2 instance
    project: AWS Operations / Configure AWS Network Experience Project
    playbook: extensions/experiences/configure_aws_network/playbooks/run_configure_aws_network.yaml
    job_type: "run"
    organization: "{{ organization | default('Default') }}"
    labels:
      - cloud.aws_ops
      - configure_aws_network_experience
      - run_configure_aws_network 
    credentials: aws-instance
    survey_enabled: true
    survey_spec: "{{ lookup('file', experience.path.replace('setup.yml', '') + 'template_surveys/configure_aws_network.yaml') | from_yaml }}"
